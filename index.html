<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body id="body" class="bg-body-secondary">
    <ul class="nav align-items-center bg-light">
        <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" aria-disabled="true" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Resume.html">Resume</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Bee Bugoy's.html">Bee Bugoy's Meat Shop</a>
        </li>
        <div class="d-flex align-items-center ms-auto pe-auto">
            <i class="fa-solid fa-play" style="color: #0008ff;" @click="playMusic"></i>
            <audio ref="audioPlayer1" src="Sound/Spaghetti.mp3"></audio>
        </div>
        <div class="form-check form-switch d-flex align-items-center ms-auto pe-3">
            <input class="form-check-input" type="checkbox">
            <label>Dark Mode</label>
        </div>
    </ul>

    <div class="d-flex">
        <div class="w-25 d-flex justify-content-center left-div">
            <transition name="fade">
                <div v-if="page1">
                    <div class="m-2 d-flex justify-content-center align-items-center">
                        <img :src="profilePic" alt="Centered image" id="idPic">
                    </div>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="page3">
                    <div class="m-2 d-flex justify-content-center align-items-center">
                        <h1 class="text-light">Contact</h1>
                    </div>
                </div>
            </transition>
            <transition name="fade">
                <div v-if="page2">
                    <div class="m-2 d-flex justify-content-center align-items-center">
                        <h1 class="text-light">Education/Work Experience</h1>
                    </div>
                </div>
            </transition>
        </div>
        
        <div class="w-75 d-flex justify-content-center align-items-center right-div">
            <div>
                <transition name="fade">
                    <div class="flex-column" v-if="page1">
                        <div class="d-flex justify-content-center align-items-center">
                            <h1 class="text-secondary p-3" styles="font-size:500rem;">{{name1}}</h1>
                            <h1 class="text-primary">{{name2}}</h1>
                        </div>
                        <div class="d-flex">
                            <div class="w-100"></div>
                            <div class="p-2 flex-shrink-1">
                                <p>
                                {{nameDescription}}
                                </p>
                            </div>
                            <div class="w-100"></div>
                        </div>
                    </div>
                </transition>
                <transition name="fade">
                    <div class="flex-column" v-if="page2">
                        <div class="d-flex justify-content-center align-items-center">
                            <h1 class="text-secondary p-3" styles="font-size:500rem;">{{work1}}</h1>
                            <h1 class="text-primary">{{work2}}</h1>
                        </div>
                        <div class="d-flex">
                            <div class="w-100"></div>
                            <div class="p-2 flex-shrink-1">
                                <p>
                                {{workDescription}}
                                </p>
                            </div>
                            <div class="w-100"></div>
                        </div>
                    </div>
                </transition>
                <transition name="fade">
                    <div class="flex-column" v-if="page3">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-phone text-primary-gray fs-1 p-3"></i>
                            <h1 class="text-primary">09454655040</h1>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-facebook text-primary-gray fs-1 p-3"></i>
                            <h1 class="text-primary">fb.com/lance.delrosario.7503</h1>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="fa-brands fa-github text-primary-gray fs-1 p-3"></i>
                            <h1 class="text-primary">github.com/Lance0313</h1>
                        </div>
                    </div>
                </transition>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center p-1">
            <i id="navButton" class="fa-solid fa-circle-right p-2" style="color: #0008ff;" @click="nextPage" @mouseover="navMouseHover" @mouseleave="navMouseLeave"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
